<html>
  <head>
        <title>Calculator</title>
	
	       <script language="javascript">
                function Addition()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
						
                }
             
          </script>
             
		<script language="javascript">
                function Subtraction()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
						
                }
				function  Multiplication()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
				function Division()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
						
                }
        </script>
		
  </head>
  <body bgcolor=gray>
		<h1><center>Calculator</center><h1>
           <center>  input 1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp <input type="text" id="input1" name="input1" value=""/></center>
		<br>
		<center>
        input 2  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp <input type="text" id="input2" name="input2" value=""/></center>
		<br>
        <center>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" name="Sumbit" value=" + " onclick="javascript:Addition()"/>
		<input type="button" name="Sumbit" value=" - " onclick="javascript:Subtraction()"/>
		<input type="button" name="Sumbit" value=" * " onclick="javascript:Multiplication()"/>
	    <input type="button" name="Sumbit" value=" / " onclick="javascript:Division()"/></center>
		<br>
        <center>Result  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="answer" name="answer" value=""/></center>
  </body>
</html>
